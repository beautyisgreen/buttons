<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Input Box with Heart Icon Button</title>
    <style>
        .input-container {
            display: flex;
            align-items: center;
        }

        input[type="text"] {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
            width: 200px;
        }

        button {
            background-color: #f8c8dc; /* Pale pink color */
            border: none;
            border-radius: 50%;
            padding: 10px;
            margin-left: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #f3a6c4; /* Slightly darker pink for hover effect */
        }

        button .heart-icon {
            font-size: 20px;
            color: white;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="input-container">
    <input type="text" placeholder="Enter text here">
    <button>
        <i class="fas fa-heart heart-icon"></i>
    </button>
</div>

</body>
</html>
